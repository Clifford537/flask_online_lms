<!-- templates/return_book.html -->
{% extends "base.html" %}

{% block content %}
<h2>Return Book</h2>
<form method="POST" action="{{ url_for('return_book') }}">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.book_id.label }}<br>
        {{ form.book_id() }}<br>
    </div>
    <div class="form-group">
        {{ form.submit(class="btn btn-primary") }}
    </div>
</form>
{% endblock %}
